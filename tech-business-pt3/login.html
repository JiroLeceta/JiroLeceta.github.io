<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JL Tech Solutions | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page">

        <input type="checkbox" id="menu-toggle">

        <header class="header">
            <div class="header-left">
                <label for="menu-toggle" class="menu-btn">☰</label>
                <a href="index.html" class="brand">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL TECH SOLUTIONS</span>
                </a>
            </div>

            <div class="header-right">
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <!-- SLIDE MENU -->
        <nav class="side-nav">
            <label for="menu-toggle" class="close-btn">← Back</label>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
        </nav>

        <!-- ===== MAIN ===== -->
        <main>
            <h2>User Login</h2>

            <form onsubmit="loginUser(event)">
                <label>Email</label>
                <input type="email" id="loginEmail" required>

                <label>Password</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Login</button>
            </form>

            <p>
                Don't have an account?
                <a href="signup.html">Create one</a>
            </p>

        </main>

        <!-- ===== FOOTER ===== -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL Tech Solutions</span>
                </div>
                <div class="footer-info">
                    <p>© 2026 JL Tech Solutions</p>
                    <p>Email: jltech@email.com | Phone: 0912-345-6789</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
    <script src="product.js"></script>
</body>

</html>
