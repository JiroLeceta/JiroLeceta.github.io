<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JL Tech Solutions | Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="page">

        <input type="checkbox" id="menu-toggle">

        <header class="header">
            <div class="header-left">
                <label for="menu-toggle" class="menu-btn">☰</label>
                <a href="index.html" class="brand">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL TECH SOLUTIONS</span>
                </a>
            </div>

            <div class="header-right">
                <a href="cart.html" title="Shopping Cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <!-- SLIDE MENU -->
        <nav class="side-nav">
            <label for="menu-toggle" class="close-btn">← Back</label>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
        </nav>

        <!-- ===== MAIN CONTENT ===== -->
        <main>
            <h1>Checkout</h1>

            <div class="checkout-container">
                <div class="checkout-form">
                    <form onsubmit="completeOrder(event)">
                        <!-- Delivery Information -->
                        <section class="checkout-section">
                            <h2><i class="fas fa-shipping-fast"></i> Delivery Information</h2>
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" id="deliveryName" required>
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" id="deliveryPhone" required>
                            </div>
                            <div class="form-group">
                                <label>Delivery Address</label>
                                <textarea id="deliveryAddress" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label>Delivery Option</label>
                                <select id="deliveryOption" onchange="updateShipping()">
                                    <option value="standard">Standard Delivery (3-5 days) - ₱100</option>
                                    <option value="express">Express Delivery (1-2 days) - ₱250</option>
                                    <option value="sameday">Same Day Delivery - ₱500</option>
                                </select>
                            </div>
                        </section>

                        <!-- Payment Method -->
                        <section class="checkout-section">
                            <h2><i class="fas fa-credit-card"></i> Payment Method</h2>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="cod" checked>
                                    <div class="payment-card">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <span>Cash on Delivery</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card">
                                    <div class="payment-card">
                                        <i class="fas fa-credit-card"></i>
                                        <span>Credit/Debit Card</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="gcash">
                                    <div class="payment-card">
                                        <i class="fas fa-mobile-alt"></i>
                                        <span>GCash</span>
                                    </div>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="bank">
                                    <div class="payment-card">
                                        <i class="fas fa-university"></i>
                                        <span>Bank Transfer</span>
                                    </div>
                                </label>
                            </div>
                        </section>

                        <button type="submit" class="place-order-btn">
                            <i class="fas fa-check-circle"></i> Place Order
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-sidebar">
                    <h2>Order Summary</h2>
                    <div id="checkoutItems"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkoutSubtotal">₱0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="checkoutShipping">₱100.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="checkoutTotal">₱0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- ===== FOOTER ===== -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL Tech Solutions</span>
                </div>
                <div class="footer-info">
                    <p>© 2026 JL Tech Solutions</p>
                    <p>Email: jltech@email.com | Phone: 0912-345-6789</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
    <script src="product.js"></script>
</body>

</html>
