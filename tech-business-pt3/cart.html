<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JL Tech Solutions | Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="page">

        <input type="checkbox" id="menu-toggle">

        <header class="header">
            <div class="header-left">
                <label for="menu-toggle" class="menu-btn">☰</label>
            </div>

            <div class="header-center">
                <a href="index.html" class="brand">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL Tech Solutions</span>
                </a>
            </div>

            <div class="header-right">
                <a href="cart.html" title="Shopping Cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
                <a href="products.html" title="Products"><i class="fas fa-shopping-bag"></i></a>
                <a href="index.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="login.html" title="Login"><i class="fas fa-user"></i></a>
            </div>
        </header>

        <!-- SLIDE MENU -->
        <nav class="side-nav">
            <label for="menu-toggle" class="close-btn">← Back</label>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" id="loginLink">Login</a>
            <a href="profile.html" id="profileLink" style="display:none;">Profile</a>
        </nav>

        <!-- ===== MAIN CONTENT ===== -->
        <main>
            <h1>Shopping Cart</h1>

            <div class="cart-container">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>

                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₱0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">₱0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₱0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                    <a href="products.html" class="continue-shopping">Continue Shopping</a>
                </div>
            </div>
        </main>

        <!-- ===== FOOTER ===== -->
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="JL Tech Logo">
                    <span>JL Tech Solutions</span>
                </div>
                <div class="footer-info">
                    <p>© 2026 JL Tech Solutions</p>
                    <p>Email: jltech@email.com | Phone: 0912-345-6789</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
    <script src="product.js"></script>
</body>

</html>
